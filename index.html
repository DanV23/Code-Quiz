<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Document</title>
</head>
<body>
    
    <header id="top-page">
        <p>View High Scores</p>
        <p id="timer">Timer: </p>
    </header>

    <section id="first-page">
        <h2>Coding Quiz Challenge</h2>
        <h3>Try to answer...</h3>
        <button id="start-button">Start Quiz</button>
    </section>

    <section id="question-section" class="hidden">
        <h2 id="question">Question</h2>
    </section>

    <section id="answer-section" class="hidden">
        <ul id="answers">
            <li id="answer1">Answer 1</li>
            <li id="answer2">Answer 2</li>
            <li id="answer3">Answer 3</li>
            <li id="answer4">Answer 4</li>
        </ul>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
